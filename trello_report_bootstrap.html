"688f8a8909e3883cc2ccbfd2", "name": "Sprint Complete 🎉", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:08:16.944Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a9227fae3db2245ae7427c", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"desc": "Realizar el descontar producto cuando se realice una compra"}, "card": {"desc": "**Descripción:**\nImplementar la funcionalidad que permita al sistema descontar automáticamente el stock disponible al realizarse una compra, reflejando los cambios en tiempo real en la base de datos y en la interfaz de usuario.\n\n**Alcance:**\n\n·         Creación de lógica backend para actualizar inventario.\n\n·         Validación de disponibilidad de producto antes de la compra.\n\n·         Actualización del stock en la base de datos tras cada transacción.\n\n·         Integración con frontend para mostrar stock actualizado.\n\n·         Manejo de errores (compra simultánea, stock insuficiente, etc.).", "id": "688f917460fa8d1195455fc4", "name": "Descontar producto página", "idShort": 4, "shortLink": "NlXoPgTt"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfd2", "name": "Sprint Complete 🎉", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:07:59.497Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a9225f9e385f1657417920", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nGarantizar que la aplicación web sea completamente adaptable a diferentes dispositivos y tamaños de pantalla, optimizando la experiencia de usuario en móviles, tablets y computadores.\n\n**Alcance:**\n\n·         Implementación de diseño responsive con CSS3 y frameworks (ej. Bootstrap, Tailwind).\n\n·         Pruebas en múltiples navegadores y resoluciones.\n\n·         Optimización de imágenes y elementos gráficos para móviles.\n\n·         Validación de accesibilidad y usabilidad.\n\n·         Ajustes de compatibilidad en distintos sistemas operativos.", "id": "688f912e94b5a2e8370ed654", "name": "Web Responsive 100%", "idShort": 3, "shortLink": "O6oyCAKx"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfd2", "name": "Sprint Complete 🎉", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:07:27.295Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a922369ab48e6defe8ff84", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar un programa de capacitación para usuarios finales y administradores del sistema, asegurando el correcto uso de las funcionalidades y buenas prácticas.\n\n**Alcance:**\n\n·         Elaboración de manuales de usuario y guías rápidas.\n\n·         Creación de material audiovisual de apoyo (tutoriales).\n\n·         Planificación de sesiones presenciales o virtuales.\n\n·         Prácticas guiadas con escenarios reales.\n\n·         Evaluación de aprendizaje mediante pruebas o encuestas.", "id": "6897a371b6a6877b54cef272", "name": "Plan de capacitación", "idShort": 39, "shortLink": "RnsieToe"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:06:46.707Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a92224cf37f1ec5c726d73", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nElaborar una estrategia para la migración de datos y componentes del sistema, asegurando la integridad y compatibilidad en el nuevo entorno de trabajo.\n\n**Alcance:**\n\n·         Identificación de datos y sistemas a migrar.\n\n·         Diseño de cronograma y fases de migración.\n\n·         Desarrollo de scripts de exportación e importación.\n\n·         Validación de integridad y consistencia de los datos migrados.\n\n·         Documentación de incidencias y soluciones durante el proceso.", "id": "6897a36611b65b2bff6886ee", "name": "Plan de migración", "idShort": 38, "shortLink": "SIjy320e"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:06:28.235Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a921ff28ac3beba594df6e", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar y documentar un esquema de copias de seguridad para garantizar la disponibilidad y recuperación de datos en caso de fallos, pérdidas o ataques de seguridad.\n\n**Alcance:**\n\n·         Definición de la periodicidad de los respaldos (diarios, semanales, etc.).\n\n·         Selección de herramientas de backup y almacenamiento seguro.\n\n·         Documentación del procedimiento de recuperación de información.\n\n·         Implementación de pruebas de restauración.\n\n·         Control de versiones de los respaldos generados.", "id": "6897a361ad6eea40c3077105", "name": "Plan de respaldo", "idShort": 37, "shortLink": "ifiDB2tO"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:05:51.308Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a921ec16633bffc40ae4c1", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar un procedimiento estandarizado para la instalación del sistema en entornos de prueba y producción, garantizando la correcta configuración de los servicios y dependencias necesarias.\n\n**Alcance:**\n\n·         Definición de requisitos mínimos de hardware y software.\n\n·         Documentación de pasos para la instalación en servidores o entornos cloud.\n\n·         Configuración de bases de datos y conexiones.\n\n·         Validación de dependencias y librerías.\n\n·         Prueba de instalación exitosa con checklist.", "id": "6897a33756fdb4b33af5c8f5", "name": "Plan de instalación", "idShort": 36, "shortLink": "hb80AvCI"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:05:32.182Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a921a1aef2e15039c09844", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDefinir, planear y ejecutar pruebas funcionales y no funcionales para asegurar la calidad del sistema. Validar que los módulos cumplan con los requerimientos definidos y que no existan errores críticos que afecten la experiencia del usuario.\n\n**Alcance:**\n\n·         Creación de un plan de pruebas con casos y escenarios.\n\n·         Ejecución de pruebas unitarias, de integración y de aceptación.\n\n·         Registro y seguimiento de incidencias detectadas.\n\n·         Generación de reportes de resultados.\n\n·         Validación de corrección de errores antes del despliegue.", "id": "6897a30e970313f574c68642", "name": "Realizar pruebas de software", "idShort": 35, "shortLink": "zgYJlrIZ"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T02:04:17.712Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a91d3ddbf11d4417dfcf9b", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"name": "Plan de capacitacion"}, "card": {"name": "Plan de capacitación", "id": "6897a371b6a6877b54cef272", "idShort": 39, "shortLink": "RnsieToe"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T01:45:33.036Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a91d32d4aa673a5eeb5c74", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"name": "Plan de migracion"}, "card": {"name": "Plan de migración", "id": "6897a36611b65b2bff6886ee", "idShort": 38, "shortLink": "SIjy320e"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T01:45:22.175Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a91cfedb712b3488d43d29", "idMemberCreator": "688f7209e8d556ebd7f74c8f", "data": {"old": {"name": "Plan de instalacion"}, "card": {"name": "Plan de instalación", "id": "6897a33756fdb4b33af5c8f5", "idShort": 36, "shortLink": "hb80AvCI"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-23T01:44:30.346Z", "limits": null, "memberCreator": {"id": "688f7209e8d556ebd7f74c8f", "activityBlocked": false, "avatarHash": "a06c8e69c11bd0c29edb155ef6b76d56", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f7209e8d556ebd7f74c8f/a06c8e69c11bd0c29edb155ef6b76d56", "fullName": "Valery Escobar", "idMemberReferrer": null, "initials": "VE", "nonPublic": {"fullName": "Valery Escobar", "initials": "VE", "avatarHash": null}, "nonPublicAvailable": true, "username": "valeryescobar1"}}, {"id": "68a4752c2ba107a013409d16", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita generar facturas para los clientes utilizando la API de Factus. Esta funcionalidad será utilizada para registrar de manera automática las transacciones de compra, asegurando que cada factura se cree correctamente con todos los datos requeridos por la normativa fiscal y la plataforma.\n\n**Alcance:**\n\nCreación de endpoints API REST para:\n\n- **Generar factura:** enviar los datos de la compra (productos, cantidades, precios, impuestos, datos del cliente) a la API de Factus y registrar la respuesta.\n- **Validar datos antes de la facturación:** verificar que la información del cliente, productos y montos esté completa y correcta.\n- **Registrar factura en el sistema:** almacenar localmente la información de la factura generada, incluyendo número de factura, fecha, estado y detalles de productos.\n- **Respuesta en formato JSON:** estructurada con mensajes claros (ej. factura creada exitosamente, error en datos, fallo en la comunicación con Factus).\n- **Manejo de errores y logs:** registrar incidencias en la creación de facturas para trazabilidad y soporte.\n- **Integración con la API de Factus:** todas las operaciones de creación de facturas se realizan mediante los endpoints oficiales de Factus.", "id": "6898ec4c6081479baac85a08", "name": "Task RF_014-2 Creación facturación", "idShort": 61, "shortLink": "4fDEsLLA"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:59:24.916Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a4750cbe53cbfba305cab2", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar la información de facturación de los clientes dentro de la plataforma. Esta funcionalidad será utilizada para que los usuarios o el personal autorizado puedan visualizar el historial de facturas, sus estados y detalles asociados, asegurando que los datos mostrados sean precisos y estén actualizados.\n\n**Alcance:**\n\nCreación de endpoints API REST para:\n\n- **Consultar facturación por cliente:** obtener todas las facturas asociadas a un usuario específico.\n- **Consultar factura individual:** obtener detalles completos de una factura (productos/servicios, montos, impuestos, fechas, estado de pago).\n- **Filtrar facturas:** permitir filtros por rango de fechas, estado de pago, número de factura o tipo de servicio/producto.\n- **Validación de acceso:** asegurar que solo usuarios autenticados o con permisos adecuados puedan consultar la información.\n- **Respuesta en formato JSON:** estructurada con mensajes claros (ej. factura encontrada, sin facturas para el rango solicitado, error de autenticación).\n- **Manejo de errores y registro de logs:** para garantizar trazabilidad y soporte en caso de incidencias.", "id": "6898ec79249ae956a5066ce5", "name": "Task RF_014-3 Consulta facturación", "idShort": 62, "shortLink": "Z9fs0XBn"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:58:52.544Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a474ad21974f559fb46062", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita realizar las operaciones de **crear, consultar, actualizar y eliminar (CRUD)** elementos dentro del carrito de compras de un cliente. Esta funcionalidad será utilizada en el flujo de compras de la plataforma, asegurando que los productos seleccionados por el usuario se almacenen y gestionen correctamente hasta la confirmación del pedido.\n\n**Alcance:**\n\n- Creación de endpoints API REST para:\n  - **Agregar producto al carrito**: registrar producto, cantidad y usuario.\n  - **Consultar carrito**: obtener todos los productos actuales en el carrito del cliente.\n  - **Actualizar carrito**: modificar cantidad de un producto existente en el carrito.\n  - **Eliminar producto del carrito**: retirar un producto específico o vaciar el carrito completo.\n- Validación de stock disponible antes de confirmar las cantidades.\n- Asociación del carrito a un usuario autenticado.\n- Respuesta en formato JSON con mensajes claros (ej. producto agregado, stock insuficiente, carrito vacío, actualización exitosa).\n- Actualización automática del subtotal y total de la compra en cada operación.\n- Manejo de errores y registro de logs para trazabilidad.\n- No incluye la confirmación del pedido ni la facturación, únicamente la gestión del carrito antes de la compra.", "id": "6898eccf1cc8fdca667737f8", "name": "Task RF_015-2 Carrito de compras (CRUD)", "idShort": 64, "shortLink": "d9sm4A9w"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:57:17.843Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a474910c665c4128095342", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "### **Task RF_016: Consulta de Estado de Pedido – Back**\n\n**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend los diferentes estados de pedido registrados en el sistema. Esta funcionalidad será utilizada en los módulos de **gestión de pedidos**, **carrito de compras** y **mis compras**, facilitando a los usuarios y administradores el seguimiento del ciclo de vida de un pedido (ej. en proceso, pagado, enviado, cancelado).\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de estados de pedido registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_estado\\_pedido, nombre\\_estado, descripción, estado\\_registro).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo estados activos).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de estados de pedido, únicamente el consumo de la información existente.", "id": "6898ed3e960c36016b614f2b", "name": "Task RF_016 Consulta estado de pedido", "idShort": 65, "shortLink": "zzZwbWDJ"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:56:49.943Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a474782e8beade530388a7", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend los diferentes estados de factura registrados en el sistema. Esta funcionalidad será utilizada en los módulos de **facturación** y **mis compras**, permitiendo a los usuarios y administradores identificar el estado actual de una factura (ej. pagada, pendiente, cancelada).\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de estados de factura registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_estado\\_factura, nombre\\_estado, descripción, estado\\_registro).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo estados activos).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de estados de factura, únicamente el consumo de la información existente.", "id": "6898ed56f3c33669b7596dd8", "name": "Task RF_017 Consulta estado de factura", "idShort": 66, "shortLink": "SUN9Bilq"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:56:24.381Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a47466395a11a701001883", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita a los clientes generar un nuevo registro de envío asociado a un pedido ya realizado. Esta funcionalidad garantizará que la información del envío quede almacenada en el sistema y pueda ser posteriormente gestionada y rastreada.\n\n**Alcance:**\n\n- Creación de un endpoint API REST para registrar un nuevo envío desde el cliente.\n- Recepción de los datos necesarios desde el frontend (ej. id_pedido, dirección de entrega, ciudad, departamento, fecha estimada, contacto del cliente).\n- Asignación automática del estado inicial del envío (ej. “pendiente” o “en proceso”).\n- Validación de datos obligatorios y verificación de la existencia del pedido antes de crear el envío.\n- Registro de la información en la base de datos y asociación con el pedido correspondiente.\n- Respuesta en formato JSON con mensajes claros (ej. envío creado, datos inválidos, pedido no encontrado).\n- Registro de la operación en logs para fines de trazabilidad.\n- ", "id": "6898ed7bac5b860f76271ddc", "name": "Task RF_018-1 Crear envío", "idShort": 67, "shortLink": "6aniGK5E"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:56:06.195Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a4744f5fc1ec63af905158", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend la información de los envíos registrados en el sistema. Esta funcionalidad será utilizada en los módulos de **gestión de envíos** y **seguimiento de pedidos**, permitiendo a los usuarios y administradores conocer los detalles de cada envío.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de envíos registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_envío, id\\_pedido, dirección\\_entrega, fecha\\_envío, fecha\\_estimada, estado\\_envío, transportista, contacto_cliente).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. consultar envíos por estado, por cliente o por rango de fechas).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de envíos, únicamente el consumo de la información existente.", "id": "6898ed933c7b6190bc098232", "name": "Task RF_018-2 Consultar envío", "idShort": 68, "shortLink": "yEu2Ke6t"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:55:43.073Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a4743bbe9a70d6f6e07fc1", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend los diferentes estados de envío registrados en el sistema. Esta funcionalidad será utilizada en los módulos de **gestión de envíos** y **seguimiento de pedidos**, facilitando a los usuarios conocer la situación actual de sus entregas (ej. pendiente, en tránsito, entregado, cancelado).\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de estados de envío registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_estado\\_envío, nombre\\_estado, descripción, estado\\_registro).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo estados activos).\n- Garantizar rendimiento adecuado en la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de estados de envío, únicamente el consumo de la información existente.", "id": "6898edcd59d35adfa2eb17d1", "name": "Task RF_019 Consultar estado de envío", "idShort": 69, "shortLink": "T9gTsgTV"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:55:23.755Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a4742a68238e9f7e92eb7d", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita **crear, consultar y actualizar** solicitudes PQRS (Peticiones, Quejas, Reclamos y Sugerencias) dentro del sistema. Esta funcionalidad será utilizada tanto por clientes (para registrar y consultar sus solicitudes) como por administradores o personal de soporte (para dar respuesta y actualizar el estado de las mismas).\n\n**Alcance:**\n\n- Creación de endpoints API REST para las operaciones:\n  - **Crear PQRS**: registrar una nueva solicitud con datos como tipo, descripción, fecha de creación, usuario solicitante y estado inicial.\n  - **Consultar PQRS**: listar las solicitudes creadas por usuario o de manera general (según permisos), con detalles de cada una.\n  - **Actualizar PQRS**: modificar estado, añadir respuesta o actualizar la descripción.\n- Validación de datos obligatorios antes de registrar o actualizar.\n- Manejo de relaciones con catálogos existentes (tipos de PQRS, estados de PQRS).\n- Respuestas en formato JSON con mensajes claros (éxito, error de validación, error interno).\n- Registro en base de datos de las transacciones para trazabilidad.\n- Implementación de seguridad básica para validar permisos (ej. un cliente solo puede ver/editar sus propias solicitudes).\n- No incluye la eliminación de PQRS (solo CRU).", "id": "6898ee1a3779752f63099e5a", "name": "Task RF_020-1 PQRS (CRU)", "idShort": 71, "shortLink": "fiXoakwd"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:55:06.149Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a47416ecef305bcf203db8", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"name": "Task RF_020-1 PQRS (CRU)- sin D"}, "card": {"name": "Task RF_020-1 PQRS (CRU)", "id": "6898ee1a3779752f63099e5a", "idShort": 71, "shortLink": "fiXoakwd"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": st": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:54:34.296Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a473f6a9fed1c6d1455bc1", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend los diferentes estados de las PQRS (Peticiones, Quejas, Reclamos y Sugerencias) registrados en el sistema. Esta funcionalidad será utilizada en los módulos de atención al cliente y gestión administrativa, facilitando el seguimiento y control del ciclo de vida de cada solicitud.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de estados de PQRS registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_estado, nombre\\_estado, descripción, estado_registro).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo estados activos).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de solicitudes.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de estados de PQRS, únicamente el consumo de la información existente.", "id": "6898eea50c84335715cc8cfb", "name": "Task RF_022 Consultar estado PQRS", "idShort": 73, "shortLink": "My3BBkUj"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:54:14.234Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a473e4dcfada737aa5d462", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend la información de las ofertas registradas en el sistema. Esta funcionalidad será utilizada en módulos como **HOME**, compras y promociones, facilitando que los clientes visualicen las ofertas vigentes de forma dinámica.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de ofertas registradas en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_oferta, producto\\_asociado, precio\\_original, precio\\_descuento, porcentaje\\_descuento, fecha\\_inicio, fecha_fin, estado).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo ofertas activas, por categoría, por rango de fechas).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de ofertas.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de ofertas, únicamente el consumo de la información existente.", "id": "6898eee2b12edd5d60150d00", "name": "Task RF_023-2 Consulta de ofertas", "idShort": 75, "shortLink": "UlyW1qr5"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:53:56.871Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a473c773205f2473346c0a", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita registrar las salidas de productos desde el inventario, garantizando la actualización en tiempo real del stock disponible. Esta funcionalidad será utilizada en módulos como ventas, pedidos o control de inventario, asegurando trazabilidad y consistencia en los movimientos de productos.\n\n**Alcance:**\n\n- Consumo de un endpoint API REST para registrar salidas de productos.\n- Recepción de la información necesaria desde el frontend (ej. id_producto, cantidad, fecha, usuario responsable, motivo de salida).\n- Validación de stock disponible antes de confirmar la salida.\n- Actualización automática de la cantidad en inventario tras cada operación.\n- Registro de la transacción en una tabla de movimientos para garantizar trazabilidad.\n- Manejo de errores y respuestas claras al frontend (ej. salida registrada, stock insuficiente, error interno).\n- Generación de logs para auditoría de movimientos de inventario.\n- No incluye la creación de pedidos ni facturación, únicamente la operación de salida de productos en inventario.", "id": "6898ef0cdead8bfd598f503a", "name": "Task RF_024 Registro salida de productos", "idShort": 76, "shortLink": "dSsNoKNA"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:53:27.963Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a473a848744fdff05d662b", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend los diferentes estados de usuario registrados en el sistema. Esta funcionalidad será utilizada en módulos de administración y gestión de usuarios, permitiendo identificar y controlar el estado actual de cada cuenta (ej. activo, inactivo, suspendido, pendiente de verificación).\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de estados de usuario desde la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_estado, nombre\\_estado, descripción, estado_registro).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo estados activos).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de estados de usuario, únicamente el consumo de la información existente.", "id": "6898ef3ce68adefab2693381", "name": "Task RF_025 Estado de usuario", "idShort": 77, "shortLink": "WzpKuEil"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:52:56.788Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a4735c985cfe39c6d8e9c6", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica que permita a los clientes visualizar el historial de facturación y las compras realizadas dentro de la plataforma. Esta sección, denominada **“Mis Compras”**, ofrecerá a los usuarios un acceso centralizado para revisar facturas, estados de pago y detalles de los productos adquiridos.\n\n**Alcance:**\n\n- Creación de una vista “Mis Compras” accesible desde el perfil del cliente o el menú principal.\n- Visualización de las facturas asociadas al usuario autenticado, con datos básicos: número de factura, fecha, valor total, método de pago y estado (pagado, pendiente, cancelado).\n- Opción de acceder al detalle de cada compra, mostrando los productos incluidos, cantidades y precios unitarios.\n- Descarga o visualización de la factura en formato PDF (cuando esté disponible).\n- Manejo de mensajes visuales claros (ej. “No se encontraron compras registradas”, “Factura descargada exitosamente”).\n- Diseño responsivo y accesible para móviles, tablets y escritorios.\n- No incluye la lógica de backend ni la generación de facturas, únicamente la visualización.", "id": "6898ec0686f2d56bbfc30274", "name": "Task RF_014-1 Facturación (mis compras)", "idShort": 60, "shortLink": "D6TdPaC6"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:51:40.413Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a47322df34253e190a5bed", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica del carrito de compras en el frontend, permitiendo a los clientes visualizar, gestionar y confirmar los productos seleccionados para la compra. El carrito debe ser accesible de forma sencilla y proporcionar una experiencia intuitiva y responsiva en todo momento.\n\n**Alcance:**\n\n- Creación de una vista de carrito accesible desde la navegación principal.\n- Visualización de los productos seleccionados: nombre, imagen, precio unitario, cantidad y subtotal.\n- Posibilidad de modificar cantidades de productos o eliminarlos del carrito.\n- Cálculo automático del total de la compra en tiempo real.\n- Manejo de mensajes visuales claros (ej. “Producto eliminado del carrito”, “Carrito vacío”).\n- Validaciones en cliente para evitar cantidades negativas o superiores al stock disponible.\n- Diseño responsivo para móviles, tablets y escritorio.\n- No incluye el procesamiento del pago ni la lógica de inventario, únicamente la interfaz y la interacción del cliente con su carrito.", "id": "6898ecac45054e79b6ce067f", "name": "Task RF_015-1Carrito de compras", "idShort": 63, "shortLink": "If9FguOE"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:50:42.987Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a472c9a8267f7fc5965a5d", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica (frontend) para la gestión de **PQRS** (Peticiones, Quejas, Reclamos y Sugerencias) de los clientes. Este módulo permitirá a los usuarios crear, visualizar y dar seguimiento a sus solicitudes desde la plataforma, con una experiencia clara e intuitiva.\n\n**Alcance:**\n\n- Creación de un formulario en el frontend para el registro de una nueva PQR, con campos como: tipo de solicitud, descripción, fecha de creación, y adjuntos opcionales.\n- Validación en cliente de campos obligatorios (ej. tipo y descripción).\n- Implementación de una vista para listar las PQRS creadas por el usuario, mostrando estado actual (ej. pendiente, en proceso, resuelta).\n- Consumo del endpoint API REST para enviar las solicitudes al backend y traer el listado actualizado.\n- Manejo de mensajes visuales de confirmación y error (ej. “Solicitud creada exitosamente”, “Error al enviar la solicitud”).\n- Diseño responsivo y accesible en dispositivos móviles y de escritorio.\n- Estilo visual coherente con la plataforma, garantizando usabilidad y accesibilidad.\n- No incluye la lógica de backend ni la administración de PQRS por parte de un rol administrativo, únicamente la interacción del cliente desde el frontend.", "id": "6898edeb3779752f63092ee8", "name": "Task RF_020-1 PQRS", "idShort": 70, "shortLink": "EEu779YC"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:49:13.492Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a472add89c5785618749f4", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": "**Descripción:**\nDiseñar e implementar en el frontend la interfaz que permita mostrar a los usuarios las ofertas disponibles registradas en el sistema. Esta funcionalidad estará visible en módulos como la página principal (HOME) y secciones de compras, facilitando al cliente visualizar promociones activas de manera clara y atractiva.\n\n**Alcance:**\n\n- Visualización de ofertas en tarjetas o bloques con información básica (ej. nombre del producto, precio original, precio con descuento, imagen, vigencia de la oferta).\n- Implementación de filtros opcionales (ej. por categoría, fecha de vigencia).\n- Manejo de estados de las ofertas (ej. activa, finalizada, próxima).\n- Diseño responsivo para dispositivos móviles, tablets y escritorio.\n- Incorporación de mensajes visuales claros cuando no existan ofertas disponibles (ej. “Actualmente no hay ofertas”).\n- Estilo visual consistente con la identidad gráfica de la plataforma y enfocado en resaltar las promociones.\n- No incluye la creación o gestión de ofertas, únicamente la visualización de la información consumida desde el backend."}, "card": {"desc": "**Descripción:**\nDiseñar e implementar en el frontend la interfaz que permita mostrar a los usuarios las ofertas disponibles registradas en el sistema. Esta funcionalidad estará visible en módulos como la página principal (HOME) y secciones de compras, facilitando al cliente visualizar promociones activas de manera clara y atractiva.\n\n**Alcance:**\n\n- Visualización de ofertas en tarjetas o bloques con información básica (ej. nombre del producto, precio original, precio con descuento, imagen, vigencia de la oferta).\n- Implementación de filtros opcionales (ej. por categoría, fecha de vigencia).\n- Manejo de estados de las ofertas (ej. activa, finalizada, próxima).\n- Diseño responsivo para dispositivos móviles, tablets y escritorio.\n- Incorporación de mensajes visuales claros cuando no existan ofertas disponibles (ej. “Actualmente no hay ofertas”).\n- Estilo visual consistente con la identidad gráfica de la plataforma y enfocado en resaltar las promociones.\n- No incluye la creación o gestión de ofertas, únicamente la visualización de la información.", "id": "6898eed1839d5ad5f90f955a", "name": "Task RF_023-1 Consulta de ofertas", "idShort": 74, "shortLink": "1xbMBlP1"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:48:45.300Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a472a14a6129a6fecd65cc", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar en el frontend la interfaz que permita mostrar a los usuarios las ofertas disponibles registradas en el sistema. Esta funcionalidad estará visible en módulos como la página principal (HOME) y secciones de compras, facilitando al cliente visualizar promociones activas de manera clara y atractiva.\n\n**Alcance:**\n\n- Visualización de ofertas en tarjetas o bloques con información básica (ej. nombre del producto, precio original, precio con descuento, imagen, vigencia de la oferta).\n- Implementación de filtros opcionales (ej. por categoría, fecha de vigencia).\n- Manejo de estados de las ofertas (ej. activa, finalizada, próxima).\n- Diseño responsivo para dispositivos móviles, tablets y escritorio.\n- Incorporación de mensajes visuales claros cuando no existan ofertas disponibles (ej. “Actualmente no hay ofertas”).\n- Estilo visual consistente con la identidad gráfica de la plataforma y enfocado en resaltar las promociones.\n- No incluye la creación o gestión de ofertas, únicamente la visualización de la información consumida desde el backend.", "id": "6898eed1839d5ad5f90f955a", "name": "Task RF_023-1 Consulta de ofertas", "idShort": 74, "shortLink": "1xbMBlP1"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:48:33.916Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a472592358826d5b82e353", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar en el frontend la sección de visualización de productos dentro de la página principal (HOME) de la plataforma. Esta vista permitirá mostrar a los usuarios los productos destacados, más recientes o en promoción, facilitando la navegación y el acceso rápido a la información de cada artículo.\n\n**Alcance:**\n\n- Creación de una sección en la página HOME para mostrar productos en tarjetas o grillas.\n- Cada producto debe mostrar información básica: nombre, imagen, precio.\n- Implementación de paginación o scroll infinito para manejar grandes volúmenes de productos.\n- Diseño responsivo y adaptable a distintos dispositivos (desktop, tablet, móvil).\n- Posibilidad de acceder al detalle del producto mediante clic en la tarjeta.\n- Estilo visual alineado con la identidad gráfica de la plataforma.\n- No incluye la lógica de backend ni la consulta de datos, únicamente la interfaz.", "id": "6898ef613bf49a7b0bd18263", "name": "Task RF_030: Visualización de Productos – HOME", "idShort": 78, "shortLink": "FmpfIJ31"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:47:21.312Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a47214300b3d94fadce57d", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"name": "Task Visualización de productos HOME"}, "card": {"name": "Task RF_030: Visualización de Productos – HOME", "id": "6898ef613bf49a7b0bd18263", "idShort": 78, "shortLink": "FmpfIJ31"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:46:12.715Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a471f57f2fc486df99399a", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": "**Objetivo:**\nDiseñar e implementar una cinta de opciones optimizada para dispositivos móviles que permita a los usuarios acceder de forma rápida y sencilla a las funcionalidades principales de la aplicación, manteniendo una experiencia intuitiva y adaptada a pantallas pequeñas.\n\n**Descripción:**\nLa cinta de opciones móvil será un componente compacto y responsive que se mostrará en la parte inferior  de la pantalla. Esta cinta organizará los comandos y funciones más relevantes en íconos claros y accesibles, facilitando la navegación con una sola mano. La interfaz deberá ser minimalista para no saturar la pantalla, permitiendo la expansión o despliegue de opciones adicionales cuando sea necesario, sin afectar el espacio visual principal.\n\n---\n\n### Alcance\n\n- **Incluye:**\n  - Diseño de una cinta de opciones optimizada para pantallas pequeñas.\n  - Uso de iconografía clara y legible, con etiquetas opcionales o tooltips.\n  - Organización de comandos principales en un menú horizontal o vertical compacto.\n  - Implementación de gestos táctiles para expandir o contraer opciones adicionales.\n  - Soporte para activación y desactivación dinámica de opciones según contexto y permisos.\n  - Compatibilidad con distintos tamaños y resoluciones de dispositivos móviles.\n  - Pruebas de usabilidad específicas para interacción táctil y ergonomía móvil.\n- **No incluye:**\n  - Desarrollo de funcionalidades internas de los comandos (solo la interfaz).\n  - Personalización avanzada por parte del usuario final (como reordenar o agregar botones).\n  - Integración con otros sistemas o plataformas fuera del alcance del proyecto móvil."}, "card": {"desc": "**Objetivo:**\nDiseñar e implementar una cinta de opciones optimizada para dispositivos móviles que permita a los usuarios acceder de forma rápida y sencilla a las funcionalidades principales de la aplicación, manteniendo una experiencia intuitiva y adaptada a pantallas pequeñas.\n\n**Descripción:**\nLa cinta de opciones móvil será un componente compacto y responsive que se mostrará en la parte inferior  de la pantalla. Esta cinta organizará los comandos y funciones más relevantes en íconos claros y accesibles, facilitando la navegación con una sola mano. La interfaz deberá ser minimalista para no saturar la pantalla, permitiendo la expansión o despliegue de opciones adicionales cuando sea necesario, sin afectar el espacio visual principal.\n\n---\n\n### Alcance\n\n- **Incluye:**\n  - Diseño de una cinta de opciones optimizada para pantallas pequeñas.\n  - Uso de iconografía clara y legible, con etiquetas opcionales o tooltips.\n  - Organización de comandos principales en un menú horizontal o vertical compacto.\n  - Implementación de gestos táctiles para expandir o contraer opciones adicionales.\n  - Soporte para activación y desactivación dinámica de opciones según contexto y permisos.\n  - Compatibilidad con distintos tamaños y resoluciones de dispositivos móviles.\n  - Pruebas de usabilidad específicas para interacción táctil y ergonomía móvil.", "id": "6898ef842e1a5b47f44ca205", "name": "Task RF_029: Cinta de Opciones", "idShort": 80, "shortLink": "qgarzZb8"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:45:41.190Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a471db9ad3d53c42ef95aa", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Objetivo:**\nDiseñar e implementar una cinta de opciones optimizada para dispositivos móviles que permita a los usuarios acceder de forma rápida y sencilla a las funcionalidades principales de la aplicación, manteniendo una experiencia intuitiva y adaptada a pantallas pequeñas.\n\n**Descripción:**\nLa cinta de opciones móvil será un componente compacto y responsive que se mostrará en la parte inferior  de la pantalla. Esta cinta organizará los comandos y funciones más relevantes en íconos claros y accesibles, facilitando la navegación con una sola mano. La interfaz deberá ser minimalista para no saturar la pantalla, permitiendo la expansión o despliegue de opciones adicionales cuando sea necesario, sin afectar el espacio visual principal.\n\n---\n\n### Alcance\n\n- **Incluye:**\n  - Di ech", "shortLink": "u6WTsSxX"}}, "appCreator": null, "type": "deleteCard", "date": "2025-08-19T12:45:00.989Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a471a25fcbdd23cd1f7444", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"name": "Cinta de opciones"}, "card": {"name": "Task RF_029: Cinta de Opciones", "id": "6898ef842e1a5b47f44ca205", "idShort": 80, "shortLink": "qgarzZb8"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:44:18.157Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a4717be209047436e73e7c", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": "Realizar validacion de campos en todos los inputs de la pagina web"}, "card": {"desc": "**Descripción:**\nDiseñar e implementar las validaciones en el frontend para los campos de número de teléfono móvil en los formularios de registro, perfil y otros módulos que lo requieran. El objetivo es garantizar que los usuarios ingresen información correcta y en el formato adecuado antes de ser enviada al backend.\n\n**Alcance:**\n\n- Implementación de validaciones en cliente para los campos de móvil.\n- Reglas de validación:\n  - Solo permitir valores numéricos.\n  - Longitud mínima y máxima definida (ej. 10 dígitos).\n  - Bloqueo de caracteres no permitidos.\n- Mensajes de error claros en la interfaz (ej. “Número inválido”, “El campo es obligatorio”).\n- Validación en tiempo real mientras el usuario escribe y al enviar el formulario.\n- Compatibilidad con formularios responsivos en dispositivos móviles y escritorio.\n- No incluye validaciones en backend ni almacenamiento de la información, únicamente la lógica en el frontend.", "id": "688faed2a34325c928a66d4a", "name": "Task RF_028: Validación de Campos – Móvil", "idShort": 31, "shortLink": "C3VNVi0i"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:43:39.834Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a47159585142506d1f7e95", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"name": "Validacion de campos Movil"}, "card": {"name": "Task RF_028: Validación de Campos – Móvil", "id": "688faed2a34325c928a66d4a", "idShort": 31, "shortLink": "C3VNVi0i"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfcf", "name": "Sprint Backlog", "color": "teal"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-19T12:
