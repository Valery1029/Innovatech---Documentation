tps://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1fdb0a847adf95f33c67c", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consumir y suministrar al frontend la información de las marcas de producto registradas en el sistema. Esta funcionalidad será utilizada en los módulos de inventarios, compras y gestión de productos, permitiendo clasificar y filtrar productos de acuerdo con su marca.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de marcas de producto registradas en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_marca, nombre\\_marca, descripción, estado).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo marcas activas).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de marcas de producto, únicamente el consumo de la información existente.", "id": "6898ebb1044bab5000fd2a5d", "name": "Task RF_013 Consultar marca de producto", "idShort": 59, "shortLink": "ym6a7glL"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T16:05:04.346Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1fd6748592d6195f57083", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consumir y suministrar al frontend la información de los estados de producto registrados en el sistema. Esta funcionalidad será utilizada en los módulos de inventarios, pedidos y compras, permitiendo clasificar los productos de acuerdo con su condición o disponibilidad (ej. nuevo, usado, en garantía, defectuoso, activo, inactivo).\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de estados de producto registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_estado, nombre\\_estado, descripción, estado_registro).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo estados activos).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de estados de producto, únicamente el consumo de la información existente.", "id": "6898eb93e6fab21a57c7a238", "name": "Task RF_012 Consultar estado de producto", "idShort": 58, "shortLink": "zPh74wuI"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T16:03:51.531Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1fd4c7e71760c8d4001a0", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "### **Task RF_011: Consulta de Resolución de Pantalla – Back**\n\n**Descripción:**\nDiseñar e implementar la lógica de backend que permita consumir y suministrar al frontend la información de las resoluciones de pantalla registradas en el sistema. Esta funcionalidad será utilizada en módulos de inventarios y gestión de productos, permitiendo clasificar y filtrar dispositivos de acuerdo con sus características de pantalla.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de resoluciones de pantalla registradas en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_resolucion, ancho, alto, relación\\_aspecto, estado).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo resoluciones activas, por relación de aspecto o rango de tamaños).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de resoluciones de pantalla, únicamente el consumo de la información existente.", "id": "6898eb7be900af0ccbba8f20", "name": "Task RF_011 Consultar resolución", "idShort": 57, "shortLink": "L2CBeb8E"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T16:03:24.289Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1fb62b760839cdf112ef2", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consumir y suministrar al frontend la información de los sistemas operativos registrados en el sistema. Esta funcionalidad será utilizada en módulos de listado de productos, permitiendo clasificar y filtrar artículos tecnológicos de acuerdo con su sistema operativo.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de sistemas operativos registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id_so, nombre).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo sistemas operativos activos, por fabricante o versión).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de sistemas operativos, únicamente el consumo de la información existente.", "id": "6898eb604fb50a117409ee24", "name": "Task RF_010 Consultar sistema operativo", "idShort": 56, "shortLink": "XVOTzzll"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:55:14.407Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f9c23c1bf3705c1d45a7", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consumir y suministrar al frontend la información de memoria RAM registrada en el sistema. Esta funcionalidad será utilizada en módulos de listar productos, facilitando la  filtración  de artículos tecnológicos según sus especificaciones de memoria.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de configuraciones de memoria RAM almacenadas en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id_ram, nombre).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo RAM activa, por capacidad o por tipo).\n- Garantizar rendimiento adecuado en la consulta, incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de registros de RAM, únicamente el consumo de la información existente.", "id": "6898eb3cf9f7cda414c7526a", "name": "Task RF_009 Consultar RAM", "idShort": 55, "shortLink": "4nH1iX7W"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:48:18.264Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f97ba6af6bc721ed8d69", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consumir y suministrar al frontend la información de almacenamiento registrada en el sistema. Esta funcionalidad será utilizada en módulos de, compras y listas, permitiendo  filtrar los productos.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de almacenamientos registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id_almacenamiento, nombre).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo almacenamientos activos).\n- Garantizar rendimiento adecuado de la consulta, incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de almacenamientos, únicamente el consumo de la información existente.", "id": "6898eb19ca9d363eb749e279", "name": "Task RF_008 Consultar almacenamiento", "idShort": 54, "shortLink": "jVeGeWkI"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:47:07.798Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f89a5e851b3ea0a7c70a", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consumir y suministrar al frontend la lista de colores registrados en el sistema. Esta funcionalidad será utilizada en módulos como filtros de productos y compras, permitiendo clasificar y filtrar artículos de manera eficiente según su color.\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de colores registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id_color, nombre).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo colores activos).\n- Garantizar rendimiento adecuado de la consulta, incluso con un alto volumen de datos.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de colores, únicamente el consumo de la información existente.", "id": "6898eab36c92285de1152948", "name": "Task RF_007 Consultar colores", "idShort": 53, "shortLink": "kjf1TKnV"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:43:22.041Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f83085fd02d824e2a289", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend la lista de categorías de productos registradas en el sistema. Esta funcionalidad será utilizada en módulos como filtros, permitiendo clasificar y filtrar productos de manera eficiente.\n\n**Alcance:**\n\n- Consumo de el endpoint API REST que retorna la lista de categorías registradas en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id_categoria, nombre, descripción, estado).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo categorías activas).\n- Garantizar rendimiento adecuado de la consulta, incluso con un alto volumen de datos.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de categorías, únicamente la consulta.", "id": "6898941d5217f8fd3669849a", "name": "Task RF_006 Consultar categorias", "idShort": 50, "shortLink": "vnVvPsfP"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:41:36.168Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f7ec76a80fc7a5b67541", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar la información detallada de un producto específico a partir de su identificador único (ID). Esta funcionalidad será utilizada en módulos como, carrito de compras, detalle de productos, permitiendo a los usuarios acceder a información completa de un producto en particular.\n\n**Alcance:**\n\n- Consumo de el endpoint API REST que recibe como parámetro el **id_producto**.\n- Consulta en la base de datos para obtener la información completa del producto.\n- Respuesta en formato JSON con atributos detallados (ej. id_producto, nombre, descripción, precio, stock, categoría, marca, características técnicas, garantía, estado, imagen).\n- Validación de existencia: retornar mensaje adecuado si el producto no se encuentra en la base de datos.\n- Manejo de errores y respuestas claras (éxito, producto no encontrado, error interno).\n- Optimización de la consulta para garantizar bajo tiempo de respuesta.\n- No incluye la creación, edición o eliminación de productos, únicamente la consulta por identificador.", "id": "689893f864cb9bea13338def", "name": "Task RF_005-2 Consulta de productos por id", "idShort": 49, "shortLink": "PZKvr0J0"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:40:28.743Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f7916ca448a8fb427508", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend la lista de productos registrados en el sistema. Esta funcionalidad será utilizada en módulos como Home, listas de productos y Carrito de compras, facilitando que los usuarios visualicen la información de los productos.\n\n**Alcance:**\n\n- Consumo de el endpoint API REST que retorna la lista de productos.\n- Respuesta en formato JSON con los atributos principales de cada producto (ej. id_producto, nombre, descripción, precio, stock, categoría, estado, imagen).\n- Validación de conexión a la base de datos y manejo de errores ante consultas vacías o fallidas.\n- Implementación de filtros y parámetros opcionales en la consulta (ej. por categoría, disponibilidad, rango de precios).\n- Garantizar rendimiento adecuado en la consulta, incluso con un alto volumen de productos.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de productos, únicamente la consulta.", "id": "689893bf30858ac39651f3f9", "name": "Task RF_005-1 Consulta de productos", "idShort": 48, "shortLink": "duH0SVZR"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:38:57.370Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f725f3741b8928918d5f", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend la lista de tipos de documento disponibles en el sistema (ej. Cédula de ciudadanía, Pasaporte, NIT, Tarjeta de identidad, etc.). Esta funcionalidad será utilizada en el formulario de registro de clientes y en el formulario de perfil, asegurando que el usuario seleccione un valor válido y estandarizado.\n\n**Alcance:**\n\n- Consumir el endpoint API REST que retorna la lista de tipos de documento registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_tipo\\_documento, nombre, abreviatura).\n- Validación de conexión a la base de datos y manejo de errores ante consultas vacías o fallidas.\n- Optimización de la consulta para garantizar un rendimiento adecuado.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la administración de tipos de documento (crear, editar o eliminar), únicamente la consulta.", "id": "68989399ab5a1b59fc0da036", "name": "Task RF_003 Consulta de tipos de documento", "idShort": 47, "shortLink": "SJIvwmFJ"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:37:09.637Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f6e7e790a5aa9449cee5", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"name": "Task RF_004 Consulta de tipos de documento"}, "card": {"name": "Task RF_003 Consulta de tipos de documento", "id": "68989399ab5a1b59fc0da036", "idShort": 47, "shortLink": "SJIvwmFJ"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:36:07.649Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f6dcb9e2431c3fb9485a", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"closed": false}, "card": {"closed": true, "dateClosed": "2025-08-17T15:35:56.790Z", "id": "6898937c33401648aab55bb7", "name": "Task RF_003 Consulta de departamentos", "idShort": 46, "shortLink": "KO38Z31p"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:35:56.802Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f64e794172bd632ce6d1", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend la lista de ciudades disponibles en el sistema. Esta funcionalidad será utilizada en formularios como el de registro de clientes y perfil de usuario, facilitando la selección de ciudades desde un listado dinámico y centralizado.\n\n**Alcance:**\n\n- Consumir el endpoint API REST que retorna la lista de ciudades registradas en la base de datos.\n- Estructuración de la respuesta en formato JSON con los atributos necesarios (ej. id\\_ciudad, nombre, id\\_departamento).\n- Validación de la conexión a la base de datos y manejo de errores en caso de indisponibilidad o consultas vacías.\n- Implementación de filtros opcionales (ej. obtener ciudades por departamento).\n- Optimización de la consulta para garantizar un rendimiento adecuado aún con un gran número de registros.\n- Manejo de respuestas claras: éxito, error interno o lista vacía.\n- No incluye la administración de ciudades (crear, editar o eliminar), únicamente la consulta.", "id": "68989362b200b9d43ff28dde", "name": "Task RF_002 Consulta de ciudades", "idShort": 45, "shortLink": "7uhnLLzE"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:33:34.272Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f592343c89c27b85b13c", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que soporte el flujo de restablecimiento de contraseñas. El sistema deberá gestionar la solicitud de recuperación, generar un token seguro de un solo uso con vigencia limitada, enviar el enlace correspondiente al correo registrado y actualizar la contraseña en la base de datos una vez confirmada por el usuario.\n\n**Alcance:**\n\n- Creación de un endpoint API REST para recibir la solicitud de restablecimiento.\n- Validación de existencia del correo/usuario en la base de datos.\n- Generación de un token único y temporal (ej. JWT con expiración o UUID).\n- Envío automático de un correo al usuario con el enlace seguro para recuperar su contraseña.\n- Creación de un endpoint para validar el token y aceptar la nueva contraseña.\n- Encriptación de la nueva contraseña antes de guardarla en la base de datos.\n- Manejo de respuestas JSON claras al frontend (solicitud recibida, token válido/expirado, contraseña actualizada, etc.).", "id": "68a1f5641cfc12ff3de4e046", "name": "Task RF_001-8: Restablecimiento de Contraseñas – Back", "idShort": 82, "shortLink": "l119t0TH"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:30:26.452Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f56891ac6747c649f14a", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"card": {"idLabels": ["688f8a8909e3883cc2ccc103"], "id": "68a1f5641cfc12ff3de4e046", "name": "Task RF_001-8: Restablecimiento de Contraseñas – Back", "idShort": 82, "shortLink": "l119t0TH"}, "old": {"idLabels": ["688f8a8909e3883cc2ccc103"]}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:29:44.536Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f5641cfc12ff3de4e068", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"card": {"id": "68a1f5641cfc12ff3de4e046", "name": "Task RF_001-8: Restablecimiento de Contraseñas – Back", "idShort": 82, "shortLink": "l119t0TH"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}}, "appCreator": null, "type": "createCard", "date": "2025-08-17T15:29:40.628Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f55bf2e6f7b5210270ae", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica que permita a los usuarios solicitar el restablecimiento de su contraseña en caso de olvido. El flujo debe ser claro y sencillo, ofreciendo al usuario una experiencia intuitiva que le permita ingresar su correo electrónico o usuario, recibir un enlace de recuperación y establecer una nueva contraseña.\n\n**Alcance:**\n\n- Creación de la página “¿Olvidó su contraseña?” accesible desde el login.\n- Formulario para ingresar correo electrónico o usuario registrado.\n- Validación de campo obligatorio en el frontend antes de enviar la solicitud.\n- Interfaz para informar al usuario que se ha enviado un enlace de recuperación (independientemente de si el correo existe, para seguridad).\n- Formulario para ingresar la nueva contraseña y confirmación de contraseña.\n- Validaciones en cliente: coincidencia de contraseñas, requisitos mínimos de seguridad (longitud, caracteres, etc.).\n- Conexión al backend vía API REST para enviar solicitudes y nuevas credenciales.\n- Diseño responsivo y consistente con el resto de la plataforma."}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica que permita a los usuarios solicitar el restablecimiento de su contraseña en caso de olvido. El flujo debe ser claro y sencillo, ofreciendo al usuario una experiencia intuitiva que le permita ingresar su correo electrónico o usuario, recibir un enlace de recuperación y establecer una nueva contraseña.\n\n**Alcance:**\n\n- Creación de la página “¿Olvidó su contraseña?” accesible desde el login.\n- Formulario para ingresar correo electrónico o usuario registrado.\n- Validación de campo obligatorio en el frontend antes de enviar la solicitud.\n- Interfaz para informar al usuario que se ha enviado un enlace de recuperación (independientemente de si el correo existe, para seguridad).\n- Formulario para ingresar la nueva contraseña y confirmación de contraseña.\n- Validaciones en cliente: coincidencia de contraseñas, requisitos mínimos de seguridad (longitud, caracteres, etc.).\n- Diseño responsivo y consistente con el resto de la plataforma.", "id": "68a1f50c53c8adfc2638a949", "name": "Task RF_001-7", "idShort": 81, "shortLink": "Hp3HmaCT"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:29:31.054Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f553640b31ae3b1d2f7a", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica que permita a los usuarios solicitar el restablecimiento de su contraseña en caso de olvido. El flujo debe ser claro y sencillo, ofreciendo al usuario una experiencia intuitiva que le permita ingresar su correo electrónico o usuario, recibir un enlace de recuperación y establecer una nueva contraseña.\n\n**Alcance:**\n\n- Creación de la página “¿Olvidó su contraseña?” accesible desde el login.\n- Formulario para ingresar correo electrónico o usuario registrado.\n- Validación de campo obligatorio en el frontend antes de enviar la solicitud.\n- Interfaz para informar al usuario que se ha enviado un enlace de recuperación (independientemente de si el correo existe, para seguridad).\n- Formulario para ingresar la nueva contraseña y confirmación de contraseña.\n- Validaciones en cliente: coincidencia de contraseñas, requisitos mínimos de seguridad (longitud, caracteres, etc.).\n- Conexión al backend vía API REST para enviar solicitudes y nuevas credenciales.\n- Diseño responsivo y consistente con el resto de la plataforma.", "id": "68a1f50c53c8adfc2638a949", "name": "Task RF_001-7", "idShort": 81, "shortLink": "Hp3HmaCT"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:29:23.753Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f517cd35e80adf72628d", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"card": {"idLabels": ["688f8a8909e3883cc2ccc101"], "id": "68a1f50c53c8adfc2638a949", "name": "Task RF_001-7", "idShort": 81, "shortLink": "Hp3HmaCT"}, "old": {"idLabels": ["688f8a8909e3883cc2ccc101"]}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:28:23.909Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f50c53c8adfc2638a96b", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"card": {"id": "68a1f50c53c8adfc2638a949", "name": "Task RF_001-7", "idShort": 81, "shortLink": "Hp3HmaCT"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}}, "appCreator": null, "type": "createCard", "date": "2025-08-17T15:28:12.616Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f4bd31e6cc86326a3d3a", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "### **Task RF_001-6: Formulario de Perfil – Back**\n\n**Descripción:**\nDiseñar e implementar la lógica de backend que permita procesar las solicitudes de actualización de perfil enviadas desde el frontend. Este módulo deberá validar, almacenar y proteger la información del usuario en la base de datos, asegurando la integridad y seguridad de los datos sensibles (ej. contraseñas).\n\n**Alcance:**\n\n- Creación de un endpoint API REST para la actualización de perfil de usuario.\n- Validación en servidor de los datos recibidos (formatos, obligatoriedad, unicidad de correo/usuario).\n- Aplicación de reglas de negocio (ej. evitar duplicados de correo electrónico, validar longitud y complejidad de contraseñas).\n- Encriptación de contraseñas en caso de ser modificadas.\n- Actualización de la información en la base de datos correspondiente al usuario autenticado.\n- Retorno de respuestas JSON claras al frontend (éxito, error de validación, error interno).\n- Registro en logs de las actualizaciones realizadas para auditoría.", "id": "689893311f0354e73f212b48", "name": "Task RF_001-6 Formulario perfil", "idShort": 44, "shortLink": "lauh44MM"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:26:53.334Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f443896cd7a6566d3842", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica del formulario de perfil de usuario. Este módulo permitirá que los usuarios visualicen su información personal previamente registrada y editen ciertos campos autorizados. La interfaz debe ser clara, responsiva y alineada con el diseño general de la plataforma, facilitando la gestión de datos personales de forma intuitiva.\n\n**Alcance:**\n\n- Creación de un formulario accesible desde la sesión del usuario autenticado.\n- Visualización de datos básicos ya registrados (nombres, apellidos, correo, teléfonos, dirección, ciudad, etc.).\n- Habilitación de campos editables únicamente donde el usuario tenga permisos (ej. teléfono, dirección, correo).\n- Validación en cliente de los campos antes de enviar cambios (formatos de correo, número de teléfono, etc.).\n- Manejo de mensajes visuales (ej. “Cambios guardados con éxito”, “Error en la actualización”).\n- Diseño responsivo y compatible con navegadores principales.", "id": "689892ff4424d073dc1c0925", "name": "Task RF_001-5 Formulario perfil", "idShort": 43, "shortLink": "nNKA209E"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:24:51.282Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f2be30d0ee5fa82e41e6", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita autenticar a los usuarios en la plataforma. El sistema deberá recibir las credenciales enviadas desde el frontend, validarlas contra la base de datos, verificar la existencia del usuario y la coincidencia de la contraseña encriptada, y retornar una respuesta que indique si el acceso es permitido o denegado.\n\n**Alcance:**\n\n- Creación de un endpoint API REST para el login de usuarios.\n- Validación de credenciales (usuario/correo y contraseña).\n- Comparación de contraseñas utilizando mecanismos de encriptación/hashed (ej. bcrypt.).\n- Generación y retorno de un **token de sesión** o **JWT** para mantener la autenticación en el sistema.\n- Manejo de respuestas JSON claras al frontend (éxito, error de credenciales, usuario no encontrado, cuenta bloqueada, etc.).", "id": "6898e99943e34699c76466df", "name": "Task RF_001-4 Login", "idShort": 52, "shortLink": "1UgyfA7e"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:18:22.363Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f2384a26f869bc9b1756", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica (frontend) del módulo de inicio de sesión, que permitirá a los usuarios ingresar a la plataforma con sus credenciales (usuario/correo y contraseña). La vista debe ser clara, intuitiva y responsiva, garantizando una experiencia de usuario sencilla y accesible desde diferentes dispositivos.\n\n**Alcance:**\n\n- Creación de la página de login con campos de usuario/correo y contraseña.\n- Validación en cliente de campos obligatorios antes de enviar el formulario.\n- Implementación de mensajes de error y notificaciones (ej. “Usuario o contraseña incorrectos”, “Campo obligatorio”).\n- Botón de acceso y opción de recordar usuario (checkbox).\n- Diseño responsivo, adaptable a móviles, tablets y escritorios.\n- Incluye el enlace para las condiciones de uso\n- Incluye el enlace para la recuperación de contraseña", "id": "6897b84177e6d94bf001c635", "name": "Task RF_001-3 Login", "idShort": 42, "shortLink": "VUqkrT5J"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:16:08.481Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f1c5be41e0ffac1419d7", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita procesar, validar y almacenar la información enviada desde el formulario de registro de clientes en la base de datos del sistema. El backend deberá gestionar la creación de nuevos registros, garantizar la integridad de los datos, aplicar reglas de negocio (como verificación de duplicados) y retornar respuestas adecuadas al frontend para confirmar el estado del registro.\n\n**Alcance:**\n\n- Creación de un endpoint API REST para recibir la información del formulario de registro.\n- Validación de datos en servidor (ej. unicidad de correo/usuario, formato de documento, contraseñas seguras).\n- Encriptación de contraseñas antes de su almacenamiento.\n- Inserción de los datos en la base de datos en la tabla correspondiente a clientes.\n- Manejo de errores y envío de respuestas JSON al frontend (éxito, error de validación, duplicados, etc.).\n- Registro de logs básicos para seguimiento de la operación.", "id": "6897b8078817f927e9613032", "name": "Task RF_001-2 Crear formulario para registro de clientes", "idShort": 41, "shortLink": "2i2Uouh8"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:14:13.448Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "68a1f1507b0557321952c031", "idMemberCreator": "688f8c59199d4cf89265f1c7", "data": {"old": {"desc": ""}, "card": {"desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica (frontend) de un formulario web que permita a los clientes registrarse en la plataforma. Este formulario deberá incluir campos para la captura de información personal básica y de contacto: ID, tipo y número de documento, nombres, apellidos, correo electrónico, teléfonos de contacto, dirección, ciudad, usuario y contraseña. El diseño debe ser intuitivo, responsivo y alineado con la identidad visual de la plataforma.\n\n**Alcance:**\n\n- Implementación de un formulario en el frontend accesible desde la página de ingreso.\n- Validación de campos obligatorios (correo, documento, contraseña, etc.) antes de permitir el envío.\n- Manejo de mensajes de error y confirmación (ej. datos incompletos, usuario ya existente, registro exitoso).\n- Diseño responsivo compatible con navegadores principales (Chrome, Firefox, Edge).\n- No incluye la lógica de autenticación ni la administración de clientes, solo la vista y captura inicial de datos.", "id": "6897b78f42623d42cb6b6f94", "name": "Task RF_001-1 Crear formulario para registro de clientes", "idShort": 40, "shortLink": "p43LmrgK"}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}, "list": {"id": "688f8a8909e3883cc2ccbfce", "name": "Backlog", "color": "magenta"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-17T15:12:16.275Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, or": "gray"}}, "appCreator": null, "type": "updateCard", "date": "2025-08-03T18:31:01.957Z", "limits": null, "memberCreator": {"id": "688f8c59199d4cf89265f1c7", "activityBlocked": false, "avatarHash": "d0a3a1d3225ecf0974d08903accced70", "avatarUrl": "https://trello-members.s3.amazonaws.com/688f8c59199d4cf89265f1c7/d0a3a1d3225ecf0974d08903accced70", "fullName": "sebastian osorio", "idMemberReferrer": "688f7209e8d556ebd7f74c8f", "initials": "SO", "nonPublic": {}, "nonPublicAvailable": true, "username": "sebastianosorio82"}}, {"id": "688faaa98ecadd2f469e111d", "idMemberCreator": "688f8a707486fa574254235e", "data": {"plugin": {"id": "64452790ebf0484a8f3db105", "idOrganizationOwner": "5b951d4209ad7b743ab8f062", "author": "Blue Anvil Software Pty Ltd", "capabilities": ["card-badges", "card-buttons", "card-detail-badges", "on-enable", "show-settings", "authorization-status", "show-authorization"], "capabilitiesOptions": [], "categories": ["board-utilities", "communication-collaboration"], "iframeConnectorUrl": "https://cdn.blueanvilsoftware.com.au/public/powerups/PinCard/prod/v1_6/pc-trello.html", "name": "PinCard", "privacyUrl": "https://www.blueanvilsoftware.com.au/privacy", "public": true, "moderatedState": null, "supportEmail": "contact@blueanvilsoftware.com.au", "tags": ["featured"], "heroImageUrl": {"@1x": "https://trello-server--pup-assets.us-east-1.prod.public.atl-paas.net/64452790ebf0484a8f3db105/hero-images/@1x.png", "@2x": "https://trello-server--pup-assets.us-east-1.prod.public.atl-paas.net/64452790ebf0484a8f3db105/hero-images/@2x.png", "_id": "688d6acbc4cd81151679c3ae"}, "claimedDomains": [], "icon": {"url": "https://cdn.blueanvilsoftware.com.au/public/powerups/PinCard/images/PinCard.png"}, "listing": {"name": "PinCard", "locale": "en-US", "description": "### Pin cards to the top of lists so they never get lost. 📌\n\nOnce a card is pinned, it will always return to the top of its original list, if it is ever moved away.\n\n![Demo of PinCard](https://www.blueanvilsoftware.com.au/images/PinCard/pincard-demo-1.gif)\n\n---\n\n### How can I use PinCard?\n\nMany Trello boards place a description card at the top of each list. These can sometimes be moved by other users, which might cause crucial information to go missing.\n\n_PinCard_ adds peace of mind for admins to set-and-forget information cards.\n\n_PinCard_ also works well with the [SumUp power-up](https://trello.com/b/RkbO6U1g/sumup/power-up/5f14dc544702b963e6bc0b12), by keeping dedicated 'summary' cards at the top of summed lists.\n\n### What options are in SumUp?\n\nThere are two settings in _PinCard_:\n\n1. The option to prevent non-admins from adding and removing pins, and\n2. The option to change the color of the pin label.\n\n### Is _PinCard_ free?\n\nThe **Free edition** of _PinCard_ allows three cards to be pinned. Upgrade to *PinCard Pro* for a small annual fee to enable uncapped pinned cards.\n\n### What about my private data?\n\n_PinCard_ does not capture or store your board's data. _PinCard_ runs entirely in your personal browser session.\n\n---\n\n*PinCard is brought to you by Blue Anvil Software.*\n\n[Visit PinCard Website](https://www.blueanvilsoftware.com.au/Trello-Powerup/PinCard)\n\n---\n\n*Acknowledgements:*\n[Pin icons by Pixel perfect - Flaticon](https://www.flaticon.com/free-icons/pin)\n[Fruit images by Freepik](https://www.freepik.com/free-vector/hand-drawn-fruit-collection_13817623.htm#query=fruit%20illustration&position=0&from_view=keyword&track=ais)\n\n---", "overview": "📌 Pin cards to the top of lists, so they never get lost!", "updates": []}, "isCompliantWithPrivacyStandards": null, "usageBrackets": {"boards": 10000}}, "board": {"id": "688f8a8909e3883cc2ccbfd5", "name": "SCRUM Innovatech", "shortLink": "u6WTsSxX"}}, "appCreator": null, "type": "enablePlugin", "date": "2025-08-03T18:30:01.604Z", "limits": null, "memberCreator": {"id": "688f8a707486fa574254235e", "activityBlocked": false, "avatarHash": "c91fff08554b4b766be37dcb3d2bb132", "avatarU 8.939Z", "dateCompleted": "2025-10-03T17:24:17.272Z", "dateViewedByCreator": null, "desc": "**Descripción:**\nDiseñar e implementar la interfaz gráfica que permita a los clientes visualizar el historial de facturación y las compras realizadas dentro de la plataforma. Esta sección, denominada **“Mis Compras”**, ofrecerá a los usuarios un acceso centralizado para revisar facturas, estados de pago y detalles de los productos adquiridos.\n\n**Alcance:**\n\n- Creación de una vista “Mis Compras” accesible desde el perfil del cliente o el menú principal.\n- Visualización de las facturas asociadas al usuario autenticado, con datos básicos: número de factura, fecha, valor total, método de pago y estado (pagado, pendiente, cancelado).\n- Opción de acceder al detalle de cada compra, mostrando los productos incluidos, cantidades y precios unitarios.\n- Descarga o visualización de la factura en formato PDF (cuando esté disponible).\n- Manejo de mensajes visuales claros (ej. “No se encontraron compras registradas”, “Factura descargada exitosamente”).\n- Diseño responsivo y accesible para móviles, tablets y escritorios.\n- No incluye la lógica de backend ni la generación de facturas, únicamente la visualización.", "descData": {"emoji": {}}, "due": "2025-09-14T19:06:00.000Z", "dueReminder": 1440, "email": "valeryescobar+34xzq7iogg2mf094hvz+34zfjsa2u7lygob4ino+1lj61cqcsl@boards.trello.com", "externalSource": null, "faviconUrl": null, "idBoard": "688f8a8909e3883cc2ccbfd5", "idChecklists": [], "idLabels": ["688f8a8909e3883cc2ccc101"], "idList": "688f8a8909e3883cc2ccbfd1", "idMemberCreator": "688f8a707486fa574254235e", "idMembers": ["688f7209e8d556ebd7f74c8f"], "idMembersVoted": [], "idOrganization": "688f72be8a35d1a994a81874", "idShort": 60, "idAttachmentCover": null, "labels": [{"id": "688f8a8909e3883cc2ccc101", "idBoard": "688f8a8909e3883cc2ccbfd5", "idOrganization": "688f72be8a35d1a994a81874", "name": "Frontend", "nodeId": "ari:cloud:trello::label/workspace/688f72be8a35d1a994a81874 2025-10-03T17:24:03.015Z", "dateViewedByCreator": null, "desc": "### **Task RF_016: Consulta de Estado de Pedido – Back**\n\n**Descripción:**\nDiseñar e implementar la lógica de backend que permita consultar y suministrar al frontend los diferentes estados de pedido registrados en el sistema. Esta funcionalidad será utilizada en los módulos de **gestión de pedidos**, **carrito de compras** y **mis compras**, facilitando a los usuarios y administradores el seguimiento del ciclo de vida de un pedido (ej. en proceso, pagado, enviado, cancelado).\n\n**Alcance:**\n\n- Consumo del endpoint API REST que retorna la lista de estados de pedido registrados en la base de datos.\n- Respuesta en formato JSON con atributos necesarios (ej. id\\_estado\\_pedido, nombre\\_estado, descripción, estado\\_registro).\n- Validación de conexión a la base de datos y manejo de errores en caso de consultas vacías o fallidas.\n- Implementación de filtros opcionales (ej. solo estados activos).\n- Garantizar rendimiento adecuado de la consulta incluso con un alto volumen de registros.\n- Manejo de respuestas claras: éxito, lista vacía, error interno.\n- No incluye la creación, edición o eliminación de estados de pedido, únicamente el consumo de la información existente.", "descData": {"emoji": {}}, "due": "2025-10-03T16:51:00.000Z", "dueReminder": 1440, "email": "valeryescobar+34xzq7iogg2mf094hvz+34zfkq0xtdhfkq56bzf+2d6kt13itk@boards.trello.com", "externalSource": null, "faviconUrl": null, "idBoard": "688f8a8909e3883cc2ccbfd5", "idChecklists": [], "idLabels": ["688f8a8909e3883cc2ccc103"], "idList": "688f8a8909e3883cc2ccbfd1", "idMemberCreator": "688f8a707486fa574254235e", "idMembers": ["688f8a707486fa574254235e"], "idMembersVoted": [], "idOrganization": "688f72be8a35d1a994a81874", "idShort": 65, "idAttachmentCover": null, "labels": [{"id": "688f8a8909e3883cc2ccc103", "idBoard": "688f8a8909e3883cc2ccbfd5", "idOrganization": "688f72be8a35d1a994a81874", "name": "Backend", "nodeId": "ari:cloud:trello nsacciones de compra, asegurando que cada factura se cree correctamente con todos los datos requeridos por la normativa fiscal y la plataforma.\n\n**Alcance:**\n\nCreación de endpoints API REST para:\n\n- **Generar factura:** enviar los datos de la compra (productos, cantidades, precios, impuestos, datos del cliente) a la API de Factus y registrar la respuesta.\n- **Validar datos antes de la facturación:** verificar que la información del cliente, productos y montos esté completa y correcta.\n- **Registrar factura en el sistema:** almacenar localmente la información de la factura generada, incluyendo número de factura, fecha, estado y detalles de productos.\n- **Respuesta en formato JSON:** estructurada con mensajes claros (ej. factura creada exitosamente, error en datos, fallo en la comunicación con Factus).\n- **Manejo de errores y logs:** registrar incidencias en la creación de facturas para trazabilidad y soporte.\n- **Integración con la API de Factus:** todas las operaciones de creación de facturas se realizan mediante los endpoints oficiales de Factus.", "descData": {"emoji": {}}, "due": "2025-10-03T16:51:00.000Z", "dueReminder": 1440, "email": "valeryescobar+34xzq7iogg2mf094hvz+34zfjzu09tldt3un6dk+28r2u8q7yi@boards.trello.com", "externalSource": null, "faviconUrl": null, "idBoard": "688f8a8909e3883cc2ccbfd5", "idChecklists": [], "idLabels": ["688f8a8909e3883cc2ccc103"], "idList": "688f8a8909e3883cc2ccbfd1", "idMemberCreator": "688f8a707486fa574254235e", "idMembers": ["688f8c59199d4cf89265f1c7"], "idMembersVoted": [], "idOrganization": "688f72be8a35d1a994a81874", "idShort": 61, "idAttachmentCover": null, "labels": [{"id": "688f8a8909e3883cc2ccc103", "idBoard": "688f8a8909e3883cc2ccbfd5", "idOrganization": "688f72be8a35d1a994a81874", "name": "Backend", "nodeId": "ari:cloud:trello::label/workspace/688f72be8a35d1a994a81874/688f8a8909e3883cc2ccc103", "color": "sky_dark", "uses": 56}], "limits": {"attachments": {"perCard": {"status": "ok", "disableAt": 1000, "warnA turación de los clientes dentro de la plataforma. Esta funcionalidad será utilizada para que los usuarios o el personal autorizado puedan visualizar el historial de facturas, sus estados y detalles asociados, asegurando que los datos mostrados sean precisos y estén actualizados.\n\n**Alcance:**\n\nCreación de endpoints API REST para:\n\n- **Consultar facturación por cliente:** obtener todas las facturas asociadas a un usuario específico.\n- **Consultar factura individual:** obtener detalles completos de una factura (productos/servicios, montos, impuestos, fechas, estado de pago).\n- **Filtrar facturas:** permitir filtros por rango de fechas, estado de pago, número de factura o tipo de servicio/producto.\n- **Validación de acceso:** asegurar que solo usuarios autenticados o con permisos adecuados puedan consultar la información.\n- **Respuesta en formato JSON:** estructurada con mensajes claros (ej. factura encontrada, sin facturas para el rango solicitado, error de autenticación).\n- **Manejo de errores y registro de logs:** para garantizar trazabilidad y soporte en caso de incidencias.", "descData": {"emoji": {}}, "due": "2025-10-03T16:51:00.000Z", "dueReminder": 1440, "email": "valeryescobar+34xzq7iogg2mf094hvz+34zfk4oa7tfzmz2j4rp+1qjbltvuui@boards.trello.com", "externalSource": null, "faviconUrl": null, "idBoard": "688f8a8909e3883cc2ccbfd5", "idChecklists": [], "idLabels": ["688f8a8909e3883cc2ccc103"], "idList": "688f8a8909e3883cc2ccbfd1", "idMemberCreator": "688f8a707486fa574254235e", "idMembers": ["688f8140ddd73fa59202ea23"], "idMembersVoted": [], "idOrganization": "688f72be8a35d1a994a81874", "idShort": 62, "idAttachmentCover": null, "labels": [{"id": "688f8a8909e3883cc2ccc103", "idBoard": "688f8a8909e3883cc2ccbfd5", "idOrganization": "688f72be8a35d1a994a81874", "name": "Backend", "nodeId": "ari:cloud:trello::label/workspace/688f72be8a35d1a994a81874/688f8a8909e3883cc2ccc103", "color": "sky_dark", "uses": 56}], "limits": {"attachments": {"perCard": {"status": "o ientes generar un nuevo registro de envío asociado a un pedido ya realizado. Esta funcionalidad garantizará que la información del envío quede almacenada en el sistema y pueda ser posteriormente gestionada y rastreada.\n\n**Alcance:**\n\n- Creación de un endpoint API REST para registrar un nuevo envío desde el cliente.\n- Recepción de los datos necesarios desde el frontend (ej. id_pedido, dirección de entrega, ciudad, departamento, fecha estimada, contacto del cliente).\n- Asignación automática del estado inicial del envío (ej. “pendiente” o “en proceso”).\n- Validación de datos obligatorios y verificación de la existencia del pedido antes de crear el envío.\n- Registro de la información en la base de datos y asociación con el pedido correspondiente.\n- Respuesta en formato JSON con mensajes claros (ej. envío creado, datos inválidos, pedido no encontrado).\n- Registro de la operación en logs para fines de trazabilidad.\n- ", "descData": {"emoji": {}}, "due": "2025-10-03T16:51:00.000Z", "dueReminder": 1440, "email": "valeryescobar+34xzq7iogg2mf094hvz+34zfkwmr5u7w8w04dlo+0j0vnl08gy@boards.trello.com", "externalSource": null, "faviconUrl": null, "idBoard": "688f8a8909e3883cc2ccbfd5", "idChecklists": [], "idLabels": ["688f8a8909e3883cc2ccc103"], "idList": "688f8a8909e3883cc2ccbfd1", "idMemberCreator": "688f8a707486fa574254235e", "idMembers": ["688f7209e8d556ebd7f74c8f"], "idMembersVoted": [], "idOrganization": "688f72be8a35d1a994a81874", "idShort": 67, "idAttachmentCover": null, "labels": [{"id": "688f8a8909e3883cc2ccc103", "idBoard": "688f8a8909e3883cc2ccbfd5", "idOrganization": "688f72be8a35d1a994a81874", "name": "Backend", "nodeId": "ari:cloud:trello::label/workspace/688f72be8a35d1a994a81874/688f8a8909e3883cc2ccc103", "color": "sky_dark", "uses": 56}], "limits": {"attachments": {"perCard": {"status": "ok", "disableAt": 1000, "warnAt": 800}}, "checklists": {"perCard": {"status": "ok", "disableAt": 500, "warnAt": 400}}, "stickers": {"perCard": {"status": "ok", "disable "dateCompleted": "2025-09-23T03:16:08.743Z", "dateViewedByCreator": null, "desc": "**Descripción:**\nDiseñar e implementar la lógica de backend que permita **crear, consultar y actualizar** solicitudes PQRS (Peticiones, Quejas, Reclamos y Sugerencias) dentro del sistema. Esta funcionalidad será utilizada tanto por clientes (para registrar y consultar sus solicitudes) como por administradores o personal de soporte (para dar respuesta y actualizar el estado de las mismas).\n\n**Alcance:**\n\n- Creación de endpoints API REST para las operaciones:\n  - **Crear PQRS**: registrar una nueva solicitud con datos como tipo, descripción, fecha de creación, usuario solicitante y estado inicial.\n  - **Consultar PQRS**: listar las solicitudes creadas por usuario o de manera general (según permisos), con detalles de cada una.\n  - **Actualizar PQRS**: modificar estado, añadir respuesta o actualizar la descripción.\n- Validación de datos obligatorios antes de registrar o actualizar.\n- Manejo de relaciones con catálogos existentes (tipos de PQRS, estados de PQRS).\n- Respuestas en formato JSON con mensajes claros (éxito, error de validación, error interno).\n- Registro en base de datos de las transacciones para trazabilidad.\n- Implementación de seguridad básica para validar permisos (ej. un cliente solo puede ver/editar sus propias solicitudes).\n- No incluye la eliminación de PQRS (solo CRU).", "descData": {"emoji": {}}, "due": "2025-10-03T16:51:00.000Z", "dueReminder": 1440, "email": "valeryescobar+34xzq7iogg2mf094hvz+34zfldryz7av0fshroa+1l1f1rvuvv@boards.trello.com", "externalSource": null, "faviconUrl": null, "idBoard": "688f8a8909e3883cc2ccbfd5", "idChecklists": [], "idLabels": ["688f8a8909e3883cc2ccc103"], "idList": "688f8a8909e3883cc2ccbfd2", "idMemberCreator": "688f8a707486fa574254235e", "idMembers": ["688f8a707486fa574254235e"], "idMembersVoted": [], "idOrganization": "688f72be8a35d1a994a81874", "idShort": 71, "idAttachmentCover": null, "labels": [{"id": "688f8a8909e3883 rios (ej. tipo y descripción).\n- Implementación de una vista para listar las PQRS creadas por el usuario, mostrando estado actual (ej. pendiente, en proceso, resuelta).\n- Consumo del endpoint API REST para enviar las solicitudes al backend y traer el listado actualizado.\n- Manejo de mensajes visuales de confirmación y error (ej. “Solicitud creada exitosamente”, “Error al enviar la solicitud”).\n- Diseño responsivo y accesible en dispositivos móviles y de escritorio.\n- Estilo visual coherente con la plataforma, garantizando usabilidad y accesibilidad.\n- No incluye la lógica de backend ni la administración de PQRS por parte de un rol administrativo, únicamente la interacción del cliente desde el frontend.", "descData": {"emoji": {}}, "due": "2025-09-14T19:06:00.000Z", "dueReminder": 1440, "email": "valeryescobar+34xzq7iogg2mf094hvz+34zfl8ozxvyh6fjb8iw+2ebhfeo7ol@boards.trello.com", "externalSource": null, "faviconUrl": null, "idBoard": "688f8a8909e3883cc2ccbfd5", "idChecklists": [], "idLabels": ["688f8a8909e3883cc2ccc101"], "idList": "688f8a8909e3883cc2ccbfd2", "idMemberCreator": "688f8a707486fa574254235e", "idMembers": ["688f8a707486fa574254235e"], "idMembersVoted": [], "idOrganization": "688f72be8a35d1a994a81874", "idShort": 70, "idAttachmentCover": null, "labels": [{"id": "688f8a8909e3883cc2ccc101", "idBoard": "688f8a8909e3883cc2ccbfd5", "idOrganization": "688f72be8a35d1a994a81874", "name": "Frontend", "nodeId": "ari:cloud:trello::label/workspace/688f72be8a35d1a994a81874/688f8a8909e3883cc2ccc101", "color": "purple_dark", "uses": 38}], "limits": {"attachments": {"perCard": {"status": "ok", "disableAt": 1000, "warnAt": 800}}, "checklists": {"perCard": {"status": "ok", "disableAt": 500, "warnAt": 400}}, "stickers": {"perCard": {"status": "ok", "disableAt": 70, "warnAt": 56}}}, "locationName": null, "manualCoverAttachment": false, "name": "Task RF_020-1 PQRS", "nodeId": "ari:cloud:trello::card/workspace/688f72be8a35d1a994a81874/6898edeb3779752f63092ee8", "original const members = (trelloData.members || []).reduce((acc,m)=>{ acc[m.id]=m.fullName||m.username||m.initials; return acc; },{});
const lists = (trelloData.lists || []).reduce((acc,l)=>{ acc[l.id]=l.name; return acc; },{});
const labels = (trelloData.labels || []).reduce((acc,l)=>{ acc[l.id]=l.name||l.color||''; return acc; },{});

function populateFilters(){
  const listSelect = document.getElementById('listFilter');
  Object.entries(lists).forEach(([id,name])=>{
    const opt = document.createElement('option'); opt.value=id; opt.textContent=name; listSelect.appendChild(opt);
  });
  const memberSelect = document.getElementById('memberFilter');
  Object.entries(members).forEach(([id,name])=>{
    const opt = document.createElement('option'); opt.value=id; opt.textContent=name; memberSelect.appendChild(opt);
  });
  const labelSelect = document.getElementById('labelFilter');
  const labelNames = new Set();
  (trelloData.cards||[]).forEach(c=>{ (c.idLabels||[]).forEach(lid=>{ labelNames.add(labels[lid] || lid); }) });
  [...labelNames].forEach(n=>{ if(!n) return; const opt = document.createElement('option'); opt.value=n; opt.textContent=n; labelSelect.appendChild(opt); });
}

function renderCards(){
  const container = document.getElementById('cardsContainer');
  container.innerHTML='';
  const search = document.getElementById('searchInput').value.trim().toLowerCase();
  const listFilter = document.getElementById('listFilter').value;
  const memberFilter = document.getElementById('memberFilter').value;
  const labelFilter = document.getElementById('labelFilter').value;
  const stateFilter = document.getElementById('stateFilter').value;

  const grouped = {}
  ;(trelloData.lists||[]).forEach(l=> grouped[l.id] = {info:l, cards:[]});

  (trelloData.cards||[]).forEach(c=>{
    if(listFilter && c.idList !== listFilter) return;
    if(memberFilter && !(c.idMembers || []).includes(memberFilter)) return;
    if(stateFilter){
      const st = c.closed ? 'Cerrada' : 'Activo';
      if(st !== stateFilter) return;
    }
    if(labelFilter){
      const found = (c.idLabels||[]).some(id => (labels[id]||id) === labelFilter);
      if(!found) return;
    }
    if(search){
      const hay = (c.name||'').toLowerCase().includes(search) || (c.desc||'').toLowerCase().includes(search);
      if(!hay) return;
    }
    if(!grouped[c.idList]) grouped[c.idList] = {info:{id:c.idList,name:lists[c.idList]||'Sin lista'}, cards:[]};
    grouped[c.idList].cards.push(c);
  });

  const listOrder = Object.values(trelloData.lists||[]).map(l=>l.id);
  Object.keys(grouped).forEach(k=>{ if(!listOrder.includes(k)) listOrder.push(k); });

  listOrder.forEach(listId=>{
    const list = grouped[listId];
    if(!list) return;
    const col = document.createElement('div'); col.className='col-md-3 mb-3';
    const card = document.createElement('div'); card.className='card card-board h-100';
    const body = document.createElement('div'); body.className='card-body p-2';
    const title = document.createElement('h6'); title.className='card-title mb-2';
    title.textContent = list.info.name || 'Sin lista';
    const count = document.createElement('span'); count.className='badge bg-secondary ms-2'; count.textContent = (list.cards||[]).length;
    title.appendChild(count);
    body.appendChild(title);

    (list.cards||[]).forEach(c=>{
      const cdiv = document.createElement('div'); cdiv.className='mb-2 p-2 rounded border';
      const ctitle = document.createElement('div'); ctitle.innerHTML=`<strong>${escapeHtml(c.name||'(sin título)')}</strong> <small class="muted">#${c.idShort || ''}</small>`;
      cdiv.appendChild(ctitle);

      const labdiv = document.createElement('div'); labdiv.className='mb-1';
      (c.idLabels||[]).forEach(lid=>{
        const lname = labels[lid] || lid;
        const sp = document.createElement('span');
        sp.className='badge bg-info text-dark badge-label';
        sp.textContent = lname || lid;
        labdiv.appendChild(sp);
      });
      cdiv.appendChild(labdiv);

      const memdiv = document.createElement('div');
      const memberNames = (c.idMembers||[]).map(id=>members[id]||id);
      if(memberNames.length){
        memdiv.innerHTML = '<small class="muted">Responsables: </small>' + escapeHtml(memberNames.join(', '));
      } else {
        memdiv.innerHTML = '<small class="muted">Responsables:</small> —';
      }
      cdiv.appendChild(memdiv);

      const duediv = document.createElement('div'); duediv.className='mt-1';
      const due = c.due ? new Date(c.due).toLocaleString() : 'Sin fecha';
      const status = c.closed ? '<span class="badge bg-danger">Cerrada</span>' : '<span class="badge bg-success">Activa</span>';
      duediv.innerHTML = `<small class="muted">Due:</small> ${escapeHtml(due)} &nbsp; ${status}`;
      cdiv.appendChild(duediv);

      if(c.desc){
        const idc = 'd_' + c.id;
        const btn = document.createElement('button'); btn.className='btn btn-sm btn-link p-0 mt-1'; btn.innerText='Mostrar descripción';
        btn.onclick = ()=>{
          const el = document.getElementById(idc);
          if(el.style.display==='none'){ el.style.display='block'; btn.innerText='Ocultar descripción'; } else { el.style.display='none'; btn.innerText='Mostrar descripción'; }
        };
        cdiv.appendChild(btn);
        const pre = document.createElement('div'); pre.id = idc; pre.style.display='none'; pre.className='mt-2 muted'; pre.textContent = c.desc;
        cdiv.appendChild(pre);
      }

      const link = document.createElement('div'); link.className='mt-2';
      const a = document.createElement('a'); a.className='link-primary'; a.href = (c.shortUrl||('https://trello.com/c/' + (c.shortLink||''))); a.target='_blank'; a.innerText='Abrir en Trello';
      link.appendChild(a);
      cdiv.appendChild(link);

      body.appendChild(cdiv);
    });

    card.appendChild(body);
    col.appendChild(card);
    container.appendChild(col);
  });

  setupCsvDownload();
}

function escapeHtml(s){ return (s||'').toString().replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; }); }

function setupCsvDownload(){
  const btn = document.getElementById('downloadCsvBtn');
  btn.onclick = ()=>{
    const rows = [['ListName','CardName','MemberNames','Due','State','Labels','ShortUrl','Description']];
    (trelloData.cards||[]).forEach(c=>{
      const listName = lists[c.idList] || '';
      const memberNames = (c.idMembers||[]).map(id=>members[id]||id).join('; ');
      const due = c.due || '';
      const state = c.closed ? 'Cerrada' : 'Activa';
      const lbls = (c.idLabels||[]).map(id=>labels[id]||id).join('; ');
      const url = c.shortUrl || ('https://trello.com/c/' + (c.shortLink||''));
      rows.push([listName, c.name||'', memberNames, due, state, lbls, url, (c.desc||'')]);
    });
    const csv = rows.map(r=> r.map(cell=> '"' + (''+cell).replace(/"/g,'""') + '"').join(',')).join('\n');
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'trello_scrum_innovatech.csv'; document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
  };
}

document.getElementById('searchInput').addEventListener('input', renderCards);
document.getElementById('listFilter').addEventListener('change', renderCards);
document.getElementById('memberFilter').addEventListener('change', renderCards);
document.getElementById('labelFilter').addEventListener('change', renderCards);
document.getElementById('stateFilter').addEventListener('change', renderCards);

populateFilters();
renderCards();
document.getElementById('jsonDump').textContent = JSON.stringify(trelloData, null, 2);
document.getElementById('downloadJsonBtn').href = 'data:application/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(trelloData, null, 2));
</script>
</body>
</html>
